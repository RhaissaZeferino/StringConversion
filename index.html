<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Converter</title>
</head>

<body>
    <script src="https://unpkg.com/vue"></script>
    <div class="container-fluid">
        <ul class="nav justify-content-center navbar-expand-lg navbar-light bg-light">
            <li class="nav-item">
                <h1>Conversões</h1>
            </li>
        </ul>
        <div id="app" class="row">
            <div class="col-md-6 ">
                <p>Digite o texto:</p>
                <textarea class="form-control" id="idtextarea" v-model="message" rows="5" maxlength="50"></textarea>
                <br>
                <div class="oneline">
                    <p>Deseja converter para estilo de Variável? </p>
                    <button class="btn btn-primary" @click="modificar()">Sim</button>
                </div>
                <textarea disabled class="form-control" id="idtextarea2" rows="5"> {{ newmessage }} </textarea>
                <small class="text-muted">Geralmente quando lidamos com variáveis é normal evitar letras maiúsculas, a não ser em casos específicos, e espaços, na maioria das linguagens.</small>
            </div>
            <div class="col-md-6">
                <p>Convesão das letras para *:</p>
                <textarea disabled class="form-control" id="idtextarea3" rows="5"> {{ message.replace(/[^ ]/g,'*') }} </textarea>
                <div class="ajusted">
                    <p>Convesão para Letras Maiúsculas:</p>
                    <textarea disabled class="form-control" id="idtextarea4" rows="5"> {{ message.toUpperCase() }} </textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
